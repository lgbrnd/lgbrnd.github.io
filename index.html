<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Brownian Motion Visualization</title>
    
    <!-- React and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.js"></script>
    
    <!-- D3 (required by Recharts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-scale/4.0.2/d3-scale.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-shape/3.2.0/d3-shape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-array/3.2.4/d3-array.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-interpolate/3.0.1/d3-interpolate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/3.1.0/d3-color.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-format/3.1.0/d3-format.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-time/3.1.0/d3-time.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-time-format/4.1.0/d3-time-format.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.2/Recharts.js"></script>
    
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel/7.23.9/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="container mx-auto py-8"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, Tooltip, Legend, BarChart, Bar } = Recharts;

        const generateGBM = (steps, initialPrice, mu, sigma) => {
            const dt = 1.0 / steps;
            const path = new Array(steps + 1);
            path[0] = { t: 0, price: initialPrice };
            
            let currentPrice = initialPrice;
            
            for (let i = 1; i <= steps; i++) {
                const randomNormal = Math.sqrt(-2.0 * Math.log(Math.random())) * 
                                    Math.cos(2.0 * Math.PI * Math.random());
                
                const drift = (mu - 0.5 * sigma * sigma) * dt;
                const diffusion = sigma * Math.sqrt(dt) * randomNormal;
                
                currentPrice *= Math.exp(drift + diffusion);
                path[i] = { t: i * dt, price: currentPrice };
            }
            
            return path;
        };

        const createHistogramData = (endpoints, bins = 20) => {
            const min = Math.min(...endpoints);
            const max = Math.max(...endpoints);
            const binWidth = (max - min) / bins;
            
            const histogramData = new Array(bins).fill(0).map((_, i) => ({
                binStart: min + i * binWidth,
                count: 0
            }));
            
            endpoints.forEach(value => {
                const binIndex = Math.min(
                    Math.floor((value - min) / binWidth),
                    bins - 1
                );
                histogramData[binIndex].count++;
            });
            
            return histogramData;
        };

        const BrownianMotionChart = () => {
            const [numPaths, setNumPaths] = useState(100);
            const [steps, setSteps] = useState(100);
            const [initialPrice] = useState(100);
            const [mu, setMu] = useState(0.1); // drift
            const [sigma, setSigma] = useState(0.3); // volatility

            const { paths, data, endpointHistogram } = useMemo(() => {
                const paths = Array.from({ length: numPaths }, () => 
                    generateGBM(steps, initialPrice, mu, sigma)
                );

                const data = Array(steps + 1).fill(0).map((_, i) => {
                    const point = { time: i / steps };
                    paths.forEach((path, pathIndex) => {
                        point[`path${pathIndex}`] = path[i].price;
                    });
                    return point;
                });

                const endpoints = paths.map(path => path[path.length - 1].price);
                const endpointHistogram = createHistogramData(endpoints);

                return { paths, data, endpointHistogram };
            }, [numPaths, steps, initialPrice, mu, sigma]);

            return (
                <div className="p-4 space-y-4">
                    <div className="space-y-2">
                        <div className="flex gap-4">
                            <label className="block">
                                Number of Paths:
                                <input 
                                    type="range" 
                                    min="50" 
                                    max="500" 
                                    step="50"
                                    value={numPaths} 
                                    onChange={(e) => setNumPaths(parseInt(e.target.value))}
                                    className="ml-2"
                                />
                                <span className="ml-2">{numPaths}</span>
                            </label>
                        </div>
                        <div className="flex gap-4">
                            <label className="block">
                                Drift (μ):
                                <input 
                                    type="range" 
                                    min="-0.5" 
                                    max="0.5" 
                                    step="0.1" 
                                    value={mu} 
                                    onChange={(e) => setMu(parseFloat(e.target.value))}
                                    className="ml-2"
                                />
                                <span className="ml-2">{mu}</span>
                            </label>
                            <label className="block">
                                Volatility (σ):
                                <input 
                                    type="range" 
                                    min="0.1" 
                                    max="1" 
                                    step="0.1" 
                                    value={sigma} 
                                    onChange={(e) => setSigma(parseFloat(e.target.value))}
                                    className="ml-2"
                                />
                                <span className="ml-2">{sigma}</span>
                            </label>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 gap-4">
                        <LineChart width={800} height={400} data={data} className="bg-white">
                            <XAxis 
                                dataKey="time" 
                                label={{ value: 'Time', position: 'bottom' }} 
                            />
                            <YAxis 
                                label={{ value: 'Price', angle: -90, position: 'left' }} 
                            />
                            <Tooltip />
                            {paths.map((_, i) => (
                                <Line
                                    key={i}
                                    type="monotone"
                                    dataKey={`path${i}`}
                                    stroke="rgba(72, 118, 255, 0.2)"
                                    dot={false}
                                />
                            ))}
                        </LineChart>

                        <BarChart width={800} height={200} data={endpointHistogram} className="bg-white">
                            <XAxis 
                                dataKey="binStart"
                                label={{ value: 'Final Price', position: 'bottom' }}
                            />
                            <YAxis 
                                label={{ value: 'Frequency', angle: -90, position: 'left' }}
                            />
                            <Tooltip />
                            <Bar dataKey="count" fill="#4876FF" />
                        </BarChart>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BrownianMotionChart />);
    </script>
</body>
</html>
