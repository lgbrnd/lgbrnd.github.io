<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Brownian Motion Visualization</title>
    
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Load Recharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.0/Recharts.min.js"></script>
    
    <!-- Load TypeScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.3.3/typescript.min.js"></script>

    <!-- Load Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="container mx-auto py-8"></div>

    <script type="module">
        // Import the GBM visualization component
        import GBMVisualization from './gbmviz.tsx';
        
        // Create root and render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            React.createElement(GBMVisualization)
        );
    </script>
</body>
</html>
